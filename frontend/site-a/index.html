<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - conversarcomquem@anonimo-br.net</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages"></div>
        <div class="input-area">
            <input type="text" id="name" placeholder="Seu nome" value="Anônimo">
            <input type="text" id="message" placeholder="Digite sua mensagem">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        const email = 'conversarcomquem@anonimo-br.net'; // Email fixo para Site A
        const apiUrl = '/api.php'; // Ajuste para o URL do backend se necessário (ex: https://seu-deploy.render.com/api.php)

        function loadMessages() {
            fetch(`${apiUrl}?action=list`)
                .then(response => response.json())
                .then(messages => {
                    const chat = document.getElementById('chat-messages');
                    chat.innerHTML = '';
                    messages.forEach(msg => {
                        const div = document.createElement('div');
                        div.className = 'message';
                        div.innerHTML = `
                            <div class="header">${msg.name} (${msg.email}):</div>
                            <div class="text">${msg.text}</div>
                        `;
                        chat.appendChild(div);
                    });
                    chat.scrollTop = chat.scrollHeight; // Scroll automático
                });
        }

        function sendMessage() {
            const name = document.getElementById('name').value || 'Anônimo';
            const text = document.getElementById('message').value;
            if (text) {
                fetch(`${apiUrl}?action=send`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, name, text })
                }).then(() => {
                    document.getElementById('message').value = '';
                    loadMessages();
                });
            }
        }

        setInterval(loadMessages, 2000); // Polling a cada 2s
        loadMessages(); // Carregar inicialmente
    </script>
</body>
</html>
